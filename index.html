<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma-tooltip/1.2.0/bulma-tooltip.min.css"
    integrity="sha512-eQONsEIU2JzPniggWsgCyYoASC8x8nS0w6+e5LQZbdvWzDUVfUh+vQZFmB2Ykj5uqGDIsY7tSUCdTxImWBShYg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="icon" type="image/x-icon" href="./icons/dice.png" />

  <title>Genetateur brigandyne v2</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NRYZWB8FLG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NRYZWB8FLG');
  </script>

</head>

<body class="container is-max-desktop">
  <div class="columns box">
    <!-- Column button -->
    <div class="column is-one-fifth">
      <button class="button is-warning">Générer</button><br><br>
      <label class="checkbox">
        <input type="checkbox"> Humain</input><br>
        <input type="checkbox"> Nain</input><br>
        <input type="checkbox"> Elfe</input><br>
        <input type="checkbox"> Halfelin</input><br>
      </label><br><br>
      <button  id="saveBtn" class="button is-default is-success" style="display: none;">Save</button>
    </div>

    <!-- Column primary stats -->
    <div class="column" id="capture">
      <p id="race"></p>
      <div class="columns">

        <div class="column is-two-thirds">
          <table class="table is-striped">
            <thead>
              <tr>
                <th id="competences">Compétences</th>
                <th id="modif">Abréviations</th>
                <th id="score">Score</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tBodyPrimary"></tbody>
          </table>
        </div>

        <!-- Column secondary stats   -->
        <div class="column">
          <table class="table is-striped">
            <thead>
              <tr>
                <th>Attributs</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Initiative</td>
                <td id="initiative">
              </tr>
              </tr>
              <tr>
                <td>Vitalité</td>
                <td id="vitalité">
              </tr>
              </tr>
              <tr>
                <td>Sang-froid</td>
                <td id="sangfroid">
              </tr>
              </tr>
              <tr>
                <td>Destin</td>
                <td id="destin">
              </tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
